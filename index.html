<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miss You</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,500&family=Poppins:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #2b1055, #120018);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 40px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5rem;
      color: #ffb7d5;
      margin-bottom: 20px;
      animation: fadeSlide 2s ease forwards;
    }

    p {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      line-height: 1.8;
      color: #f3e9ff;
      opacity: 0;
      animation: fadeUp 2s ease forwards;
      animation-delay: 1.5s;
    }

    .signature {
      margin-top: 40px;
      font-family: 'Great Vibes', cursive;
      font-size: 2.2rem;
      color: #ffd1e8;
      opacity: 0;
      animation: fadeUp 2s ease forwards;
      animation-delay: 3s;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      width: 18px;
      height: 18px;
      background: #ff6fa1;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #ff6fa1;
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: -9px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0;
      }
      20% { opacity: 0.7; }
      100% {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>I Miss You</h1>
    <p>
      Every second without you feels like a soft ache in my heart.
      I carry your smile in my thoughts and your warmth in my soul.
      Distance may keep us apart, but love always finds its way.
    </p>
    <div class="signature">â€” Always Yours, Ahmad</div>
  </div>

  <!-- Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 6) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 12000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
